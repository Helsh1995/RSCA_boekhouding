<div class="standing">

  <table class="overview">

    <thead>

    <tr>
      <th>Nr</th>
      <th>Ploeg</th>
      <th>M</th>
      <th>W</th>
      <th>G</th>
      <th>V</th>
      <th>DG</th>
      <th>DT</th>
      <th>Punten</th>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let team of standing?.teams" [ngClass]="{'anderlecht': isAnderlecht(team.name)}">

      <td>{{team.rank}}</td>
      <td>{{team.name}}</td>
      <td>{{team.amountOfMatchesPlayed}}</td>
      <td>{{team.wins}}</td>
      <td>{{team.draws}}</td>
      <td>{{team.losses}}</td>
      <td>{{team.goals.made}}</td>
      <td>{{team.goals.against}}</td>
      <td>{{team.points}}</td>

    </tr>

    </tbody>


  </table>

</div>
